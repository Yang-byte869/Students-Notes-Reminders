<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes & Reminders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1 style="color:#333;">Welcome Back! ðŸŽ“</h1>
            <p style="text-align:center; color:#666;">Login to access your notes.</p>
            
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="authBtn">Login</button>
            </form>

            <p id="toggleText">
                New here? <a href="#" id="toggleAuth">Create an account</a>
            </p>
            <p id="authMessage" style="color: red; text-align: center;"></p>
        </div>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Student Dashboard</h1>
            <button id="logoutBtn" style="background-color: #dc3545; padding: 8px 15px; font-size: 0.9rem;">Logout</button>
        </header>

        <section class="form-section">
            <h2>Add New Task</h2>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <input type="text" id="title" placeholder="Title (e.g. Math Homework)" required>
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="School">School</option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <textarea id="description" placeholder="Description..."></textarea>
                <button type="submit" id="submitBtn">Add Note</button>
                <button type="button" id="cancelBtn" style="display:none;">Cancel Edit</button>
            </form>
        </section>

        <hr>

        <section class="list-section">
            <div class="filter-container">
                <label for="filterCategory">Filter by Category:</label>
                <select id="filterCategory">
                    <option value="All">All</option>
                    <option value="School">School</option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>

            <div id="notesList" class="notes-grid">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
